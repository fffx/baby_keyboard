name: App build
on: push


jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Switch xcode to latest-stable
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Run tests (no signing needed)
        run: |
          xcodebuild test \
            -scheme BabyKeyboardLock \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty && exit ${PIPESTATUS[0]}
      - name: Build unsigned app
        if: github.ref_type != 'tag'
        run: |
          xcodebuild build \
            -scheme BabyKeyboardLock \
            -configuration Release \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      - name: Setup signing and build release
        if: github.ref_type == 'tag'
        uses: mxcl/xcodebuild@v3
        with:
          code-sign-certificate: ${{ secrets.CERTIFICATE_BASE64 }}
          code-sign-certificate-passphrase: ${{ secrets.CERTIFICATE_PASSPHRASE }}
          scheme: BabyKeyboardLock
          action: build
          configuration: release
      - name: Setup Ruby and fastlane
        if: github.ref_type == 'tag'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.5
          bundler-cache: true
      - name: Install dependencies
        if: github.ref_type == 'tag'
        run: bundle install
      - name: Archive and zip macOS app
        if: github.ref_type == 'tag'
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: bundle exec fastlane build
      - name: Upload build artifacts
        if: github.ref_type == 'tag'
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: build/BabyKeyboardLock-${{ github.ref_name }}.zip
  release:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: BabyKeyboardLock-${{ github.ref_name }}.zip
