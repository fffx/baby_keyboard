name: App build
on: push


jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Switch xcode to latest-stable
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - uses: mxcl/xcodebuild@v3
        with:
          code-sign-certificate: ${{ secrets.CERTIFICATE_BASE64 }}
          code-sign-certificate-passphrase: ${{ secrets.CERTIFICATE_PASSPHRASE}}
          scheme: BabyKeyboardLock
          action: build
          verbosity: xcpretty
          upload-logs: always
          configuration: release
      - name: Setup Ruby and fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.5
          bundler-cache: true
      - name: Install dependencies
        run: bundle install
      - name: Build and archive macOS app
        run: bundle exec fastlane build
