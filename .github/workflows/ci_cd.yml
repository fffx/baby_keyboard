name: App build
on: push


jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Switch xcode to latest-stable
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 26.0.1
      - uses: mxcl/xcodebuild@v3
        with:
          code-sign-certificate: ${{ secrets.CERTIFICATE_BASE64 }}
          code-sign-certificate-passphrase: ${{ secrets.CERTIFICATE_PASSPHRASE}}
          scheme: BabyKeyboardLock
          action: none
          verbosity: xcpretty
          upload-logs: always
          configuration: release
      - name: Setup Ruby and fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.5
          bundler-cache: true
      - name: Install dependencies
        run: bundle install
      - name: Run tests
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: bundle exec fastlane test
      - name: Build and archive macOS app
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: bundle exec fastlane build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: build/BabyKeyboardLock-${{ github.ref_name }}.zip
  release:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: BabyKeyboardLock-${{ github.ref_name }}.zip
